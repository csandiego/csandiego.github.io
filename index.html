---
layout: default
---

<main>
  <img src="assets/img/avatar.png" alt="{{ site.social.name }}">
  <h1>Christopher San&nbsp;Diego</h1>
  <p>{{ site.description }}</p>
  <ul>
    <li><a href="mailto:{{ site.email }}" rel="nofollow">{{ site.email }}</a></li>
    {%- for link in site.social.links -%}
    <li><a href="{{ link }}" rel="nofollow">{{ link }}</a></li>  
    {%- endfor -%}
  </ul>
</main>
